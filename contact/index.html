<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | MD Anik Hasan</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body class="loading">

    <nav class="navbar glass-panel">
        <div class="logo-container magnetic-wrap">
            <a href="/" class="logo magnetic-target">
                SAWLPER<span class="dot">.</span>
            </a>
        </div>

        <ul class="nav-links">
            <li class="magnetic-wrap">
                <a href="/" class="nav-link magnetic-target">Home</a>
            </li>

            <li class="magnetic-wrap">
                <a href="/projects/" class="nav-link magnetic-target">Projects</a>
            </li>

            <li class="magnetic-wrap">
                <a href="/contact/" class="nav-link magnetic-target active">Contact</a>
            </li>
        </ul>

        <div class="mobile-menu-toggle">
            <span></span>
            <span></span>
        </div>
    </nav>

    <main class="page-wrapper">
        <section class="contact-section">
            <div class="container">
                <div class="contact-wrapper glass-panel fade-up">

                    <div class="contact-header">
                        <span class="eyebrow">Get in Touch</span>
                        <h2 class="section-title">Let's Build the Future</h2>
                        <p>Available for freelance and collaboration.</p>
                    </div>

                    <div class="social-grid">
                        <a href="https://github.com/Sawlper" target="_blank" class="social-card magnetic-wrap">
                            <div class="magnetic-target">
                                <span>GitHub</span>
                            </div>
                        </a>

                        <a href="https://www.linkedin.com/in/mdanikhasan-dev/" target="_blank" class="social-card magnetic-wrap">
                            <div class="magnetic-target">
                                <span>LinkedIn</span>
                            </div>
                        </a>

                        <a href="https://x.com/mdanikhasan_?s=21" target="_blank" class="social-card magnetic-wrap">
                            <div class="magnetic-target">
                                <span>X / Twitter</span>
                            </div>
                        </a>
                    </div>

                    <div class="email-section">
                        <span class="email-label">Contact me via email</span>

                        <div class="email-display">
                            <span id="email-text">anikhasan2@icloud.com</span>

                            <button class="copy-btn magnetic-wrap"
                                    onclick="copyEmail()"
                                    aria-label="Copy Email">
                                <span class="magnetic-target">
                                    Copy
                                </span>
                            </button>
                        </div>

                        <span class="copy-feedback" id="copy-feedback">
                            Copied to clipboard
                        </span>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <script src="/script.js"></script>
</body>
</html>
