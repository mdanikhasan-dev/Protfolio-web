<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD Anik Hasan | Sawlper - Home</title>

    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.png">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="assets/favicon.png">

    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body class="loading">

    <div class="intro-overlay">
        <div class="intro-block" style="--i: 1;"></div>
        <div class="intro-block" style="--i: 2;"></div>
        <div class="intro-block" style="--i: 3;"></div>
        <div class="intro-block" style="--i: 4;"></div>
        <div class="intro-logo">SAWLPER</div>
    </div>

    <nav class="navbar glass-panel">
        <div class="logo-container magnetic-wrap">
            <a href="/" class="logo magnetic-target">
                SAWLPER<span class="dot"></span>
            </a>
        </div>

        <ul class="nav-links">
            <li class="magnetic-wrap">
                <a href="/" class="nav-link magnetic-target active">Home</a>
            </li>

            <li class="magnetic-wrap">
                <a href="/projects/" class="nav-link magnetic-target">Projects</a>
            </li>

            <li class="magnetic-wrap">
                <a href="/contact/" class="nav-link magnetic-target">Contact</a>
            </li>
        </ul>

        <div class="mobile-menu-toggle">
            <span></span>
            <span></span>
        </div>
    </nav>

    <main>
        <section class="hero-section">
            <div class="hero-3d-wrapper">
                <div class="hero-bg-glow"></div>
                <div class="container">
                    <div class="hero-content" id="hero-tilt-layer">
                        <h2 class="hero-greeting fade-up" style="--layer-z: 20px">
                            Hello, I'm
                        </h2>

                        <h1 class="hero-title fade-up delay-1" style="--layer-z: 60px">
                            MD ANIK <br>
                            <span class="outlined-text">HASAN</span>
                        </h1>

                        <p class="hero-subtitle fade-up delay-2" style="--layer-z: 30px">
                            A <strong>UIU CSE Student</strong> & 
                            <strong>Unreal Engine Specialist</strong> building cinematic digital experiences in Bangladesh.
                        </p>

                        <div class="hero-actions fade-up delay-3" style="--layer-z: 80px">
                            <a href="/about/" class="btn btn-primary magnetic-wrap" id="who-btn">
                                <span class="magnetic-target">Who is MD Anik Hasan?</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="scroll-indicator">
                <div class="mouse"></div>
                <span>Scroll to explore</span>
            </div>
        </section>
    </main>

    <script src="/script.js"></script>
</body>
</html>
